<body>
  <div><span id="demo-area-01-show">123</span></div>
<script id="jsbin-javascript">
var dataCtrl;


boardReady({transport: 'bluetooth', address: '98:D3:36:80:BA:8B'}, function (board) {
  board.samplingInterval = 250;
  document.getElementById("demo-area-01-show").innerHTML = 'Hello World';
  await delay(1);
  dataCtrl = getDataTransfer(board);
  dataCtrl.sendString('?analogwrite=3,200',function(){
    document.getElementById("demo-area-01-show").innerHTML = (dataCtrl.getDataString());
  });
});

</script>
</body>
