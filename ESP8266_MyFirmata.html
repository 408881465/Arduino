<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
function SendCommand()
{
document.getElementById("Send").disabled=true;
var ip=document.getElementById("ip").value;
if (document.getElementById("choice1").checked)
    var cmd=document.getElementById("cmd1").value;
else
    var cmd=document.getElementById("cmd2").value;
var str1=document.getElementById("str1").value;
var str2=document.getElementById("str2").value;
var str3=document.getElementById("str3").value;
var url=ip+"?"+cmd+"="+str1+";"+str2+";"+str3;
document.getElementById("ShowUrl").innerHTML="<font color=red>URL："+url+"</font>";
document.getElementById("MyFirmata").src=url;
setTimeout(wait,1000);
}
function wait()
{
    document.getElementById("Send").disabled=false;
}
</script>
<body>
<div id="ShowUrl"></div>
<form onreset="document.getElementById('MyFirmata').src='about:blank';">
<table>
<tr><td>ESP8266&nbsp;&nbsp;IP：<input type="text" name="ip" id="ip" size="26" value="http://192.168.4.1"></td></tr>
<tr><td>Command</td></tr>
<tr>
<td>
<input type="radio" name="choice" id="choice1" checked>
<select name="cmd1" id="cmd1">
<option value="ip">ip</option>
<option value="resetwifi">resetwifi</option>
<option value="restart">restart</option>
<option value="at">at</option>
<option value="tcp">tcp</option>
<option value="inputpullup">inputpullup</option>
<option value="pinmode">pinmode</option>
<option value="digitalwrite">digitalwrite</option>
<option value="analogwrite">analogwrite</option>
<option value="digitalread">digitalread</option>
<option value="analogread">analogread</option>
</select>
<input type="radio" name="choice" id="choice2">
<input type="text" name="cmd2" id="cmd2" size="20">
</td>
</tr>
<tr>
<td>Parameter1：<input type="text" name="str1" id="str1" size="28" onclick="this.select()"></td>
</tr>
<tr>
<td>Parameter2：<input type="text" name="str2" id="str2" size="28" onclick="this.select()"></td>
</tr>
<tr>
<td>Parameter3：<input type="text" name="str3" id="str3" size="28" onclick="this.select()"></td>
</tr>
<tr>
<td align="right"><input type="reset" value="Clear" height="50">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" id="Send" value="Send" onclick="SendCommand();">&nbsp;&nbsp;&nbsp;</td>
</tr>
<tr>
<td></td>
</tr> 
<tr>
<td><iframe id="MyFirmata" width="320" height="200"></iframe></td>
</tr>    
</table>
</form>
Command format：<br>
?cmd=str1;str2;str3;~~~~~~;str7;str8;str9

</body>
</html>
