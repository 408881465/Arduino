<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
function SendCommand()
{
document.getElementById("Send").disabled=true;
var ip=document.getElementById("ip").value;
if (document.getElementById("choice1").checked)
    var cmd=document.getElementById("cmd1").value;
else
    var cmd=document.getElementById("cmd2").value;
var num1=document.getElementById("num1").value;
var num2=document.getElementById("num2").value;
var url="<font color=red>"+ip+"?"+cmd+"="+num1+","+num2+"</font><br>";
document.getElementById("ShowUrl").innerHTML=url;
document.getElementById("MyFirmata").src=url;
setTimeout(wait,1000);
}
function wait()
{
    document.getElementById("Send").disabled=false;
}
</script>
<body>
<div id="ShowUrl"></div>
<form onreset="document.getElementById('MyFirmata').src='about:blank';">
<table>
<tr><td>ESP8266</td><td colspan="3">IP：<input type="text" name="ip" id="ip" size="28" value="http://192.168.4.1"></td></tr>
<tr><th></th><th>Command</th><th>Parameter1</th><th>Parameter2</th></tr>
<tr>
<td><input type="radio" name="choice" id="choice1" checked></td>
<td>
<select name="cmd1" id="cmd1">
<option value="ip">ip</option>
<option value="&resetwifi">&resetwifi</option>
<option value="&at">&at</option>
<option value="&tcp">&tcp</option>
<option value="inputpullup">inputpullup</option>
<option value="pinmode">pinmode</option>
<option value="digitalwrite">digitalwrite</option>
<option value="analogwrite">analogwrite</option>
<option value="digitalread">digitalread</option>
<option value="analogread">analogread</option>
</select>
</td>
<td rowspan="2" colspan="2"><input type="text" name="num1" id="num1" size="6" onclick="this.select()">&nbsp;&nbsp;<input type="text" name="num2" id="num2" size="6" onclick="this.select()"></td>
</tr>
<tr>
<td><input type="radio" name="choice" id="choice2"></td>
<td><input type="text" name="cmd2" id="cmd2" size="8"></td>
</tr>
<tr>
<td colspan="4" align="right"><input type="reset" value="Clear">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" id="Send" value="Send" onclick="SendCommand();">&nbsp;&nbsp;&nbsp;</td>
</tr>
<tr>
<td>URL：</td><td colspan="3"></td>
</tr>
<tr>
<td colspan="4"><iframe id="MyFirmata" width="340" height="140"></iframe></td>
</tr>    
<tr>
<td colspan="4">
Command format：<br>
?cmd<br>
Number format：<br>
?cmd=num1&nbsp;&nbsp;?cmd=num1,num2<br>
String format：<br>
?&cmd=str1&nbsp;&nbsp;?&cmd=str1,str2<br>
String+Number format：<br>
?+cmd=num1,str2
</td>
</tr>
</table>
</form>
</body>
</html>
