<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<center>
<table height="500">
<tr><td colspan="2">
IP:<input type="text" name="apip" id="apip" size="20" value="192.168.4.1">
</td></tr>
<tr><td>
<input type="button" onclick="sendkeys.src='http://'+document.getElementById('apip').value+'/?keyboardwrite=211';" value="PAGE_UP">
</td>
<td>
<input type="button" onclick="sendkeys.src='http://'+document.getElementById('apip').value+'/?keyboardwrite=214';" value="PAGE_DOWN">
</td></tr>
<tr><td>
<input type="button" onclick="sendkeys.src='http://'+document.getElementById('apip').value+'/?keyboardwrite=198';" value="F5">
</td>
<td>
<input type="button" onclick="sendkeys.src='http://'+document.getElementById('apip').value+'/?keyboardpress=133;198;;100';" value="SHIFT+F5">
</td></tr>
<tr><td>
<input type="button" onclick="sendkeys.src='http://'+document.getElementById('apip').value+'/?keyboardwrite=66';" value="B">
</td>
<td>
<input type="button" onclick="sendkeys.src='http://'+document.getElementById('apip').value+'/?keyboardwrite=87';" value="W">
</td></tr>
<tr><td>
<input type="button" onclick="sendkeys.src='http://'+document.getElementById('apip').value+'/?keyboardwrite=177';" value="ESC">
</td>
<td>
<input type="button" onclick="sendkeys.src='http://'+document.getElementById('apip').value+'/?ip';" value="IP">
</td></tr>
<tr><td colspan="2">
<iframe id="sendkeys" height="100">123</iframe>
</td></tr>
</table>
</center>
</body>
</html>
